<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Restaurant Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ½ï¸ Random Restaurant Picker</h1>
        
        <div class="controls">
            <div class="cuisine-selector">
                <label for="cuisine-dropdown">Choose Cuisine:</label>
                <div class="dropdown-row">
                    <select id="cuisine-dropdown">
                        <option value="all">All Cuisines</option>
                    </select>
                    <button id="random-cuisine-btn" class="btn btn-secondary">ğŸ² Random Cuisine</button>
                </div>
            </div>
            
            <button id="pick-restaurant-btn" class="btn btn-primary">ğŸ² Pick a Random Restaurant</button>
            <button id="list-all-btn" class="btn btn-secondary">ğŸ“‹ List All Restaurants</button>
        </div>

        <div id="result" class="result hidden">
            <div class="restaurant-card">
                <h2 id="restaurant-name"></h2>
                <div class="restaurant-info">
                    <span class="cuisine-badge" id="restaurant-cuisine"></span>
                </div>
                <p id="restaurant-comment" class="comment"></p>
            </div>
        </div>

        <div id="all-restaurants" class="all-restaurants hidden"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
